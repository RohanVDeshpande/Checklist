<!DOCTYPE html>
<html>
<head>
	<title>Task</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<style type="text/css">
		body{
			background-image: url("Images/B1.jpg");
			color: white;
			font-family: 'Roboto', sans-serif;
		}
		.time{
			font-size: 165px;
			font-weight: 700;
			text-align: center;
		}
		.time-wrapper{
			width:100%;
			position: absolute;
			top: 250px;
		}
	</style>
</head>
<body>
	<div class="time-wrapper">
		<div class="time"></div>
	</div>
	<p>Test Div</p>
	<script>
		getCurrentTime();
		function getCurrentTime(){
			var d = new Date();
			var output = "";
			output+= d.getHours();
			output += ":";
			output += d.getMinutes();
			document.getElementsByClassName("time")[0].innerHTML = output;
			setTimeout(getCurrentTime(),500);
		}
	</script>
</body>
</html>
